<svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 100 100"
                                    preserveAspectRatio="xMidYMid"
                                    width="100"
                                    height="100"
                                >
                                    <!-- Circle animation -->
                                    <circle
                                        cx="50"
                                        cy="50"
                                        r="40"
                                        stroke="#007bff"
                                        stroke-width="6"
                                        fill="none"
                                        stroke-dasharray="188.49555921538757 64.83185307179586"
                                    >
                                        <animateTransform
                                            attributeName="transform"
                                            type="rotate"
                                            from="0 50 50"
                                            to="360 50 50"
                                            dur="1s"
                                            repeatCount="indefinite"
                                        />
                                    </circle>

                                    <!-- Circle colors -->
                                    <circle
                                        cx="50"
                                        cy="50"
                                        r="32"
                                        fill="none"
                                        stroke="#ff4c00"
                                        stroke-width="2"
                                        stroke-dasharray="150 100"
                                        transform="rotate(180 50 50)"
                                    >
                                        <animateTransform
                                            attributeName="transform"
                                            type="rotate"
                                            from="0 50 50"
                                            to="360 50 50"
                                            dur="2s"
                                            repeatCount="indefinite"
                                        />
                                    </circle>
                                    <circle
                                        cx="50"
                                        cy="50"
                                        r="24"
                                        fill="none"
                                        stroke="#ffc107"
                                        stroke-width="2"
                                        stroke-dasharray="100 100"
                                        transform="rotate(270 50 50)"
                                    >
                                        <animateTransform
                                            attributeName="transform"
                                            type="rotate"
                                            from="0 50 50"
                                            to="360 50 50"
                                            dur="3s"
                                            repeatCount="indefinite"
                                        />
                                    </circle>
                                </svg>